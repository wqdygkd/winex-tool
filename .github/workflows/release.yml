name: Release on version change

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect version change
        id: version
        run: |
          if ! git show HEAD^:package.json > /tmp/prev_package.json 2>/dev/null; then
            echo "prev_version=" >> $GITHUB_OUTPUT
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          prev=$(node -p "require('/tmp/prev_package.json').version")
          curr=$(node -p "require('./package.json').version")
          echo "prev_version=$prev" >> $GITHUB_OUTPUT
          echo "curr_version=$curr" >> $GITHUB_OUTPUT
          if [ "$prev" != "$curr" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if version unchanged
        if: steps.version.outputs.changed != 'true'
        run: echo "Version not changed, skip."

      - name: Setup Node
        if: steps.version.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        if: steps.version.outputs.changed == 'true'
        run: npm ci

      - name: Build
        if: steps.version.outputs.changed == 'true'
        run: npm run build

      - name: Create or update release
        if: steps.version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.curr_version }}
          name: v${{ steps.version.outputs.curr_version }}
          draft: false
          prerelease: false
          files: dist/index.user.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
